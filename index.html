<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>져니의 2023년 버킷리스트</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hahmlet:wght@400;500;600;700&display=swap');
        * { /* 코드에서 *이 의미하는 바는 전체적용과 같다 */
            font-family: 'Hahmlet', serif;
        }
        .title {
            color: white;
            background-color: tomato;
            font-size: 24px;
            padding: 4px 14px;
            border-radius: 10px;

        }

        .msg {
            font-weight: bold;
            color: violet;
        }
        /* background */
        .bg {
            width: 360px;
            background-image: url("https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/bg-grid.png");

        }
        /*bucket list*/
        .bucket {
            width: 160px;
            height: 160px;
            
        }

        .img1 {
            background-image: url("https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/bucket-red.png");
            background-size: cover;
            background-position: center;
        }

        .img2 {
            background-image: url("https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/bucket-lightred.png");
            background-size: cover;
            background-position: center;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/sparta-bucket2.css">
</head>

<body class="bg-t3 center">
    <h1 class="title">져니의 2023년 신년 계획</h1>
    <p class="msg">올해는 나의 해이다</p>
    <div class="row flex-row wrap">
        <div class="bucket img1-t5 center">테니스 코트 나가보기</div>
        <div class="bucket img2 center">이모티콘 출시하기</div>
        <div class="bucket img2 center">일주일에 3번 이상 운동하기</div>
        <div class="bucket img1 center">블로그 애드포스트 달기</div>
        <div class="bucket img1-t4 center">인공지능 AI 배우기</div>
        <div class="bucket img2 center">바텍 문제 해결하기</div>
        <div class="bucket img2 center">취미 : 공학, 석희랑 프로젝트</div>
        <div class="bucket img1 center">나만의 스미스키 만들기</div>
    </div>

</body>

</html>
